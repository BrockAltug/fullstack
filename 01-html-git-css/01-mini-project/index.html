<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <!-- Header with Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section id="home">
      <h1>Welcome to My Webpage</h1>
      <p>This is a simple webpage designed to showcase various HTML and CSS features.</p>
      <img src="./assets/images/image.png" alt="A beautiful scenery" />
    </section>

    <section id="about">
      <h2>About Me</h2>
      <p>This section includes information about the website or the person it represents.</p>
    </section>
  </main>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Send</button>
    </form>
  </section>

</body>
</html>
