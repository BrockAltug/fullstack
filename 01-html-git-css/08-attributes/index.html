<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Bio</title>
        <!-- Link to stylesheet using rel and href attributes -->
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <header> <!-- element that represents the introductory content or navigational links for a section of the page or for the entire webpage. -->
            <h1 class="bio">Student Bio</h1>
        </header>

        <!-- Section 1: Bio -->
    <section class="section"> <!-- element is used to group content that belongs together based on a common theme or purpose. -->
        <h2>John Doe</h2>
        <img src="image.png" alt="This is an image of me" width="200" height="200">
        <p>My name is John Doe.</p> 
        <p>I am a student at the University of Nowhere.</p>
    </section>

    <!-- Section 2: Contact Info -->
    <section class="section"> 
        <h2>Contact Info</h2>
        <ul>
            <!-- strong element indicates that the text it contains is of strong importance or urgency. This might be used to highlight key points, warnings, or other important pieces of information. -->
             <!-- a element (or anchor element), with its href attribute, creates a hyperlink to web pages, files, email addresses, locations in the same page, or anything else a URL can address. -->
            <li id="email"><strong >Email:</strong> <a href="#">coming soon</a></li>
            <li id="github"><strong >Github:</strong> <a href="#">coming soon</a> </li>
            <li id="portfolio"><strong >Portfolio:</strong> <a href="#">coming soon</a> </li>
        </ul>
    </section>
    </body>
</html>
